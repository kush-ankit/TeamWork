<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration_form</title>
    <link rel="stylesheet"
     href="style.css" type="test/css">
</head>
<body>
   <div class="main">
    <div class="register">
        <h2>Register Here</h2>
        <form id="register" method="post">
            <label>First Name : </label>
            <br>
            <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
            <br><br>
            <label>Last Name : </label>
            <br>
            <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
            <br><br>
            <label>Your Age : </label>
            <br>
            <input type="text" name="number" id="age" placeholder="Enter Your Age">
            <br><br>
            <label>Email Id : </label>
            <br>
            <input type="text" name="email" id="name" placeholder="Enter Your Email Id">
            <br><br>
            <label>Gender: </label>
            <br>
            &nbsp;&nbsp; &nbsp;
            <input type="radio" name="gender" id="male">
            &nbsp;
            <span id="male">Male</span>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="female">
            &nbsp;
            <span id="female">Female</span>
            <br><br>
            <input type="submit" value="Submit" name="submit" id="submit">

        </form>

    </div>

   </div>
    
</body>
</html>
